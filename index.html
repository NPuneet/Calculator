<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <input type="text" readonly placeholder="0" id="input" />
      </div>
      <div class="mid">
        <div class="button">
          <button id="number7">7</button>
          <button id="number8">8</button>
          <button id="number9">9</button>
          <button id="delete">DEL</button>
          <button id="number4">4</button>
          <button id="number5">5</button>
          <button id="number6">6</button>
          <button id="operatorPlus" class="operator">+</button>
          <button id="number1">1</button>
          <button id="number2">2</button>
          <button id="number3">3</button>
          <button id="operatorMinus">-</button>
          <button id="decimal">.</button>
          <button id="number0">0</button>
          <button id="operatorDivide" class="operator">/</button>
          <button id="operatorMul" class="operator">x</button>
          <button id="reset">RESET</button>
          <button id="equals" class="operator">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
